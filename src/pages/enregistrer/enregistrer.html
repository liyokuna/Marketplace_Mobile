<ion-header>

  <ion-navbar color="dark">
    <ion-title>Enregistrer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding center>
<div>
	<form (ngSubmit)="register()" #registerForm="ngForm">
	<ion-grid>
	
		<ion-row>
			<ion-col width-90>
				<ion-input type="text"  name="prenom"  placeholder="Prénom" [(ngModel)]="registerCredentials.prenom" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="text"  name="nom"  placeholder="Nom" [(ngModel)]="registerCredentials.nom" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="text"  name="age"  placeholder="Age" [(ngModel)]="registerCredentials.age" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="text"  name="mail"  placeholder="Mèl" [(ngModel)]="registerCredentials.mel" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="password"  name="password" placeholder="Mot de passe"[(ngModel)]="registerCredentials.pwd" required></ion-input>
			</ion-col>
		</ion-row>
		
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="text"  name="profession"  placeholder="Profession" [(ngModel)]="registerCredentials.profession" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-list radio-group>
				  <ion-list-header>
					Vous êtes qui ?
				  </ion-list-header>

				  <ion-item>
					<ion-label>Gerant</ion-label>
					<ion-radio checked="true" value="gerant"></ion-radio>
				  </ion-item>

				  <ion-item>
					<ion-label>Client</ion-label>
					<ion-radio value="client"></ion-radio>
				  </ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<button ion-button type="submit" block>S'enregistrer</button>
	</ion-grid>
	</form>
</div>
</ion-content>
