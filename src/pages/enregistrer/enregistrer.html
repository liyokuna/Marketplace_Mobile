<ion-header>

  <ion-navbar color="dark">
    <ion-title>Enregistrer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding center>
<div>
	<form [formGroup]="registerCredentials" (ngSubmit)="register()" novalidate>
	<ion-grid>
	
		<ion-row>
			<ion-col width-90>
				<ion-input type="text" formControlName="prenom"  placeholder="Prénom" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="text" formControlName="nom"  placeholder="Nom" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="text" formControlName="age"  placeholder="Age" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="text" formControlName="email"  placeholder="Mèl" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="password" formControlName="password"  placeholder="Mot de passe" required></ion-input>
			</ion-col>
		</ion-row>
		
		
		<ion-row>
			<ion-col width-90>
				<ion-input type="text" formControlName="profession" placeholder="Profession" required></ion-input>
			</ion-col>
		</ion-row>
		
		<ion-row>
			<ion-col width-90>
				<ion-list radio-group>
				  <ion-list-header>
					Vous êtes qui ?
				  </ion-list-header>

				  <ion-item>
					<ion-select formControlName="type">
						<ion-option value="Client" selected="true">Client</ion-option>
						<ion-option value="Gerant">Gerant</ion-option>
				    </ion-select>
				  </ion-item>
				  
				</ion-list>
			</ion-col>
		</ion-row>
		<button ion-button type="submit" block>S'enregistrer</button>
	</ion-grid>
	</form>
</div>
</ion-content>
